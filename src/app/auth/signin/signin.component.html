<h1 class="add-book__title">Login</h1>

<form class="login__form" [formGroup]="loginForm">
  <div class="login__input-container">
    <input
      type="text"
      id="userName"
      class="login__input"
      formControlName="userName"
      placeholder="Username"
    />
    <label for="userName">Username</label>
  </div>
  <div class="login__input-container">
    <input
      type="password"
      id="password"
      class="login__input"
      formControlName="password"
      placeholder="Password"
    />
    <label for="password">Password</label>
  </div>
  <div class="login">
    <p>
      Don't have an account?
      <a routerLink="/register" class="login__link"> Sign up. </a>
    </p>

    <button (click)="login()" class="login__button">Signin</button>
  </div>
</form>
