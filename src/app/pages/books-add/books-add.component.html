<h1 class="add-book__title">Add a new book</h1>

<form class="add-book__form" [formGroup]="addBook">
  <app-input-fields
    inputType="text"
    inputName="BookName"
    inputText="Book Name"
    inputId="BookName"
    formControlName="bookName"
  ></app-input-fields>
  <app-invalid-field-message
    *ngIf="addBook.get('bookName')?.errors?.['required']
  && addBook.get('bookName')?.touched
  && !addBook.get('bookName')?.value"
  ></app-invalid-field-message>

  <app-input-fields
    inputType="number"
    inputName="BookPrice"
    inputText="Book Price"
    inputId="BookPrice"
    formControlName="price"
  ></app-input-fields>
  <app-invalid-field-message
    *ngIf="addBook.get('price')?.errors?.['required']
  && addBook.get('price')?.touched
  && !addBook.get('price')?.value"
  ></app-invalid-field-message>

  <select class="navbar-list" formControlName="category">
    <option
      class="navbar-list__item"
      value="null"
      selected="true"
      disabled="disabled"
    >
      <a href="#">Book Category</a>
    </option>
    <option class="navbar-list__item">Fantasy</option>
    <option class="navbar-list__item">Fiction</option>
    <option class="navbar-list__item">History</option>
    <option class="navbar-list__item">Novel</option>
    <option class="navbar-list__item">Police</option>
    <option class="navbar-list__item">Romance</option>
    <option class="navbar-list__item">Others</option>
  </select>
  <app-invalid-field-message
    *ngIf="addBook.get('category')?.errors?.['required']
  && addBook.get('category')?.touched
  && !addBook.get('category')?.value"
  ></app-invalid-field-message>

  <app-input-fields
    inputType="text"
    inputName="BookAuthor"
    inputText="Book Author"
    inputId="BookAuthor"
    formControlName="author"
  ></app-input-fields>
  <app-invalid-field-message
    *ngIf="addBook.get('author')?.errors?.['required']
  && addBook.get('author')?.touched
  && !addBook.get('author')?.value"
  ></app-invalid-field-message>

  <div class="button-container">
    <app-submit-button
      (click)="sendBook()"
      [buttonDisabled]="addBook.invalid"
    ></app-submit-button>
  </div>
</form>
