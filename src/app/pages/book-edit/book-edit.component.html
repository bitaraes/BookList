<h1 class="edit-book__title">Edit book</h1>

<form class="edit-book__form" [formGroup]="editBook">
  <app-input-fields
    inputType="text"
    inputName="BookName"
    inputText="Book Name"
    inputId="BookName"
    formControlName="bookName"
    [editingEnable]="editingDisabled"
  ></app-input-fields>
  <app-invalid-field-message
    *ngIf="editBook.get('bookName')?.errors?.['required']
    && editBook.get('bookName')?.touched
    && !editBook.get('bookName')?.value"
  ></app-invalid-field-message>

  <app-input-fields
    inputType="text"
    inputName="BookPrice"
    inputText="Book Price"
    inputId="BookPrice"
    formControlName="price"
    [editingEnable]="editingDisabled"
  ></app-input-fields>
  <app-invalid-field-message
    *ngIf="editBook.get('price')?.errors?.['required']
    && editBook.get('price')?.touched
    && !editBook.get('price')?.value"
  ></app-invalid-field-message>

  <app-category-select
    [selectDisabled]="editingDisabled ? editingDisabled : null"
    [selectedField]="editBook.get('category')?.value"
    formControlName="category"
  ></app-category-select>
  <app-invalid-field-message
    *ngIf="editBook.get('category')?.errors?.['required']
    && editBook.get('category')?.touched
    && !editBook.get('category')?.value"
  ></app-invalid-field-message>

  <app-input-fields
    inputType="text"
    inputName="BookAuthor"
    inputText="Book Author"
    inputId="BookAuthor"
    formControlName="author"
    [editingEnable]="editingDisabled"
  ></app-input-fields>
  <app-invalid-field-message
    *ngIf="editBook.get('author')?.errors?.['required']
    && editBook.get('author')?.touched
    && !editBook.get('author')?.value"
  ></app-invalid-field-message>

  <div class="button-container">
    <app-submit-button
      (click)="enableEditing()"
      btnText="Enable Editing"
      [buttonDisabled]="!editingDisabled"
    ></app-submit-button>
    <app-submit-button
      (click)="edit()"
      btnText="Save Edition"
      [buttonDisabled]="editBook.invalid || editingDisabled"
    ></app-submit-button>
  </div>
</form>
